{% load staticfiles %}
{% block contentblock %}
    <style>


    </style>
    <link href="{% static 'tellme/feedback.min.css' %}" rel="stylesheet">


    <header class=" mdl-layout__header mdl-layout__header--scroll mdl-color--primary"
            style="background-image: url('{% static 'assets/demos/transparent.jpg' %}')">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>Giveway web &amp; Freebies</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--teal">

            <a href="#home" onclick="homeRed()" class="mdl-layout__tab">Home</a>
            <a href="#about" onclick="aboutRed()" class="mdl-layout__tab">About</a>
            <a href="#giveways" onclick="giveawaysRed()" class="mdl-layout__tab">Giveways</a>
            {% if request.user.is_authenticated %}
                <a href="#dash" onclick="dashRed()" class="mdl-layout__tab">{{ user.username }} Dashboard</a>
            {% else %}
                <a href="#dash" onclick="dashRed()" class="mdl-layout__tab">Dashboard</a>
            {% endif %}
            <a href="#contact" onclick="contactRed()" class="mdl-layout__tab">Contact Us</a>

            {% if request.user.is_authenticated %}
                <a href="#login" onclick="logoutRed()" class="mdl-layout__tab">Logout </a>
            {% else %}
                <a href="#login" onclick="loginRed()" class="mdl-layout__tab">Login</a>
            {% endif %}

            <div class="mdl-layout-spacer"></div>
            <div class=" mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    <input class="mdl-textfield__input " type="text" id="search" placeholder="Search Giveaway">
                </div>
                <div class="#">
                    <!-- Accent-colored raised button with ripple -->

                </div>


            </div>
        </div>
    </header>
{% endblock %}
