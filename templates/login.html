{% extends 'index.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block contentblock %}

    <div class="mdl-layout mdl-js-layout mdl-color--white">
    <img src="{% static 'blog/images/bgg.jpg'%}">
    </div>
        <main class="mdl-layout__content mdl-slider__background-upper " >
            <div class="mdl-card mdl-shadow--6dp ">
                <div class="mdl-card__title mdl-color--teal mdl-color-text--white">

                    <h2 class="mdl-card__title-text">Login to continue</h2>
                </div>
                <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                    <div class="mdl-card__supporting-text">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" name="username" id="username"/>
                            <label class="mdl-textfield__label" for="username">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" name="password" id="userpass"/>
                            <label class="mdl-textfield__label" for="userpass">Password</label>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored-teal mdl-js-button mdl-js-ripple-effect"
                                href="{% url 'login' %}">Log in
                        </button>
                        <a class="mdl-button--colored-teal mdl-button" href="{% url "register" %}">Register Now </a>
                    </div>
                </form>

            </div>
        </main>

    {% endblock %}
{% block javascript %}
    <script>

    </script>
{% endblock %}
