{% block contentblock %}
    <div class="demo-blog__posts mdl-grid">
        {% for item in list %}
            <div class="mdl-card mdl-color--yellow-500  mdl-cell mdl-cell--3-col">
                <div class="mdl-card__media mdl-color-text--grey-50"
                     style="background-image: url('{{ item.image.url }}') ; height: 200px;">
                    <h2 class="">Join the Giveaway,</h2>
                    <h4>
                        <a class="mdl-color-text--white" href="{% url 'giveaway:view_giveaway_detail' item.id %}">{{ item.g_name }}</a></h4>
                </div>
                <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                    <div class="minilogo"><h2>{{ item.price }}</h2></div>
                    <div>
                        <strong>{{ item.g_name }}</strong>
                        <span>{{ item.created }}</span>
                    </div>

                    <div style="margin-top:40px;margin-bottom:40px;margin-left:auto;margin-right:auto;text-align:center;">

                        <a href="{% url 'giveaway:view_giveaway_detail' item.id %}" title="Join the giveaway"

                           class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--twitter"><i
                                class=""></i> Join Giveway</a>
                        <!-- Facebook -->
                    </div>
                </div>
            </div>
        {% endfor %}
